{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=200) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
